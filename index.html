<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Resume Builder</h1>
    <div>
        <fieldset id="information">
            <legend>Personal Information</legend>
            <label for="profilePicture">Upload Profile Picture</label>
            <input type="file" id="profilePicture" accept="image/*">

            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required>
        </fieldset>

<fieldset id="education">
    <legend>Education</legend>
    <label for="Education">Institude Name:</label>
    <input type="institude" name="institude" id="institude" placeholder="Your Institude Name" required> 
    
    <label for="Education">Feild Of Study:</label>
    <input type="degree" name="degree" id="study" placeholder="Computer Science or other" required>

    <label for="Education">Institude Name:</label>
    <input type="year" name="year" id="year" placeholder="Eg: 2023/2024" required>
</fieldset>

<fieldset id="experience">
    <legend>Experience</legend>
    <label for="experience">Job Title:</label>
    <input type="institude" placeholder="Your Job Title" id="institudeName">

    <label for="experience">Company Name:</label>
    <input type="company" placeholder="Your Company" id="company" name="company">

    <label for="experience">Duration:</label>
    <input type="duration" placeholder="Eg: Apirl 2024" id="duration" name="duration">

</fieldset>

<fieldset id="skills-section">
    <legend>Skills</legend>
    <label for="skills">Skills</label>
    <input type="text" name="skills" id="skills" placeholder="Eg: HTML, CSS, TypeScript" required> <br>
</fieldset>
<button>Generate Resume</button>
</div>

    

<script src="script.js"></script>
</body>
</html>
